
<h2> Creating Choice for the:  `{{ question.question_text }}`</h2>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <input name="choice" type="text" placeholder="Enter ur choice text">
    <input name="votes" type="number" placeholder="Enter ur votes">

    <input type="submit" value="Create">
</form>
